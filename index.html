<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>婴幼儿膳食计划生成器</h1>

    <label for="age">选择孩子年龄：</label>
    <select id="age">
        <option value="6-36 months">6-36 个月</option>
        <option value="3-10 years">3-10 岁</option>
    </select>

    <button id="generate-meal-plan">生成膳食计划</button>

    <h2>一周膳食计划：</h2>
    <div id="meal-plan-output"></div>

    <button id="generate-shopping-list">生成购物清单</button>

    <h2>购物清单：</h2>
    <div id="shopping-list-output"></div>

    <script src="index.js"></script>

</body>
</html>
