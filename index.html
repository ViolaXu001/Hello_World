<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婴幼儿辅食推荐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>婴幼儿辅食推荐系统</h1>

    <label for="age">选择孩子的年龄：</label>
    <select id="age">
        <option value="6-36 months">6-36 个月</option>
        <option value="3-10 years">3-10 岁</option>
    </select>

    <label for="food">输入食材：</label>
    <input type="text" id="food" placeholder="例如：土豆、玉米">
    
    <button id="generate-plan">生成辅食食谱</button>

    <h2>推荐辅食：</h2>
    <div id="recipe-output"></div>

    <h2>一周膳食计划：</h2>
    <div id="meal-plan-output"></div>

    <script src="script.js"></script>
</body>
</html>
